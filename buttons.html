<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/redmond/jquery-ui.css" />
</head>
<body>

<h2>Checkboxes ultButtonset:</h2>
<div id="format">
	<input type="checkbox" id="check1" /><label for="check1">B</label>
	<input type="checkbox" id="check2" /><label for="check2">I</label>
	<input type="checkbox" id="check3" /><label for="check3">U</label>
</div>

<h2>Custom label .ultButton:</h2>
<input type="checkbox" id="customlabel" /><label for="customlabel"></label>

<h2>Radios ultButtonset:</h2>
<div id="radios">
	<input type="radio" id="rad1" name="radio" /><label for="rad1">Yes</label>
	<input type="radio" id="rad2" name="radio" /><label for="rad2">No</label>
</div>

<h2>Regular Buttons:</h2>
<div id="normalbuttons">
	<button id="b1">button1</button>
	<button id="b2">button2</button>
	<button id="b3">button3</button>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.js"></script>
<script src="//raw.github.com/UltCombo/UltButtons/master/ultbuttons.js"></script>
<script>


$('#format').ultButtonset();

$('#customlabel').ultButton({ label: 'custom label' });

$('#radios').ultButtonset();

$('#normalbuttons').ultButtonset();

//$('input').removeClass('ui-helper-hidden-accessible'); //testing
</script>
</body>
</html>
